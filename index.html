<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Action GitHub Pages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: fadeInUp 0.8s ease;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    .description {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.8;
      animation: fadeInUp 0.8s ease 0.4s both;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease 0.6s both;
    }

    .github-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .github-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
    }

    .feature {
      background: rgba(255, 255, 255, 0.7);
      padding: 1.5rem;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
      animation: fadeInUp 0.8s ease 0.8s both;
    }

    .feature:hover {
      transform: translateY(-3px);
    }

    .feature-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .feature h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .feature p {
      font-size: 0.9rem;
      color: #666;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .container {
        padding: 2rem 1.5rem;
        margin: 10px;
      }
      
      .features {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ようこそ！</h1>
    <div class="subtitle">Claude Code Action へ</div>
    <p class="description">
      このページはGitHub Pagesで公開されています。<br>
      モダンなUIと最新のウェブ技術を活用した美しいデザインでお届けします。
    </p>
    
    <a href="https://github.com/yamjun/claude-code-action-github-pages" class="github-link">
      <svg class="github-icon" viewBox="0 0 24 24">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
      GitHubリポジトリを見る
    </a>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">🚀</div>
        <h3>高速配信</h3>
        <p>GitHub Pagesによる高速で安定したホスティング</p>
      </div>
      <div class="feature">
        <div class="feature-icon">📱</div>
        <h3>レスポンシブ</h3>
        <p>あらゆるデバイスサイズに対応したモダンなデザイン</p>
      </div>
      <div class="feature">
        <div class="feature-icon">✨</div>
        <h3>モダンUI</h3>
        <p>最新のウェブ技術を活用した美しいユーザーインターフェース</p>
      </div>
    </div>
  </div>
</body>
</html>
